<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
        style="background-color:#3CB371;"><i class="fas fa-save text-light save-note"></i></button>

    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <form id="myForm" method="POST" role='form'>
          <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
          <!-- <button type="submit" id="submit-btn">Submit</button> -->
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p><a href="/api/notes">API Notes Link</a>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="./assets/js/index.js"></script> -->
  <script>
    $('.save-note').on('click', (event) => {
      event.preventDefault();
      let note = {
        noteTitle: $('.note-title').val().trim(),
        noteText: $('.note-textarea').val().trim()
      }
      console.log(note);
      $.post("/api/notes", note)
        .then((data) => {
          alert("Saved!");
          clearForm();
        });      
    })
    function clearForm() {
      document.getElementById("myForm").reset();
    }

  </script>
</body>

</html>
